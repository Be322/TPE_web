<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        .bg-hero {
            background: url("https://images.unsplash.com/photo-1504674900247-0877df9cc836") center/cover fixed no-repeat;
            position: relative;
        }

        .bg-hero::before {
            content: '';
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.65);
            z-index: -1;
        }

        .cardapio-container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
        }

        .cardapio-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .cardapio-header h1 {
            color: #fdfdfd;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.4);
        }

        .cardapio-header p {
            color: #e8e8e8;
            font-size: 1.1em;
            text-shadow: 0 1px 8px rgba(0, 0, 0, 0.35);
        }

        .filtro-categorias {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .filtro-btn {
            padding: 10px 20px;
            border: 2px solid #007bff;
            background: white;
            color: #007bff;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filtro-btn:hover,
        .filtro-btn.active {
            background: #007bff;
            color: white;
        }

        .produtos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }

        .produto-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .produto-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }

        .produto-imagem {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .produto-info {
            padding: 20px;
        }

        .produto-categoria {
            display: inline-block;
            padding: 5px 12px;
            background: #e9ecef;
            color: #495057;
            border-radius: 15px;
            font-size: 0.85em;
            margin-bottom: 10px;
        }

        .produto-nome {
            font-size: 1.3em;
            color: #333;
            margin: 10px 0;
            font-weight: 600;
        }

        .produto-descricao {
            color: #666;
            font-size: 0.95em;
            line-height: 1.5;
            margin-bottom: 15px;
            min-height: 40px;
        }

        .produto-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid #e9ecef;
        }

        .produto-preco {
            font-size: 1.5em;
            color: #28a745;
            font-weight: bold;
        }

        .btn-adicionar {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-weight: 500;
        }

        .btn-adicionar:hover {
            background: #0056b3;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        .erro {
            text-align: center;
            padding: 50px;
            color: #dc3545;
            font-size: 1.2em;
        }

        .no-produtos {
            text-align: center;
            padding: 50px;
            color: #666;
            font-size: 1.2em;
        }

        .floating-cart {
            position: fixed;
            right: 24px;
            bottom: 24px;
            background: #0d6efd;
            color: #fff;
            padding: 14px 18px;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            display: flex;
            align-items: center;
            gap: 10px;
            cursor: pointer;
            font-weight: 600;
            z-index: 20;
        }

        .floating-cart small {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-hero">

    <nav class="top-menu">
        <ul id="menuList">
            <li><a href="home.html"><i class="fas fa-home"></i> Início</a></li>
            <li class="menu-item"><a href="cardapio.html"><i class="fas fa-utensils"></i> Cardápio</a></li>
            <li class="menu-item"><a href="comanda.html"><i class="fas fa-receipt"></i> Comanda</a></li>
            <li id="logoutBtn" class="menu-item" style="margin-left:auto;">
                <a href="#" onclick="logout()">
                    <i class="fas fa-user"></i> Logout
                </a>
            </li>
        </ul>
    </nav>

    <div class="cardapio-container">
        <div class="cardapio-header">
            <h1><i class="fas fa-utensils"></i> Nosso Cardápio</h1>
            <p>Escolha seus produtos favoritos</p>
        </div>

        <div class="filtro-categorias" id="filtroCategorias">
            <button type="button" class="filtro-btn active" data-categoria="todas" onclick="filtrarPorCategoria('todas')">Todas</button>
        </div>

        <div id="loadingContainer" class="loading">
            <i class="fas fa-spinner fa-spin"></i> Carregando produtos...
        </div>

        <div class="produtos-grid" id="produtosGrid"></div>
    </div>

    <button id="btnFinalizar" class="floating-cart" onclick="finalizarPedido()">
        <i class="fas fa-paper-plane"></i>
        <span>Enviar para comanda</span>
        <small id="badgeQuantidade">0 itens</small>
    </button>

    <script>
        const API_URL = 'http://localhost:3000';
        let todosProdutos = [];
        let categoriaAtiva = 'todas';

        const isLogged = localStorage.getItem("logado") === "1";
        if (!isLogged) {
            window.location.href = "index.html";
        }

        const protectedItems = document.querySelectorAll(".menu-item");
        protectedItems.forEach(item => item.style.display = "flex");

        function logout() {
            localStorage.removeItem("logado");
            window.location.href = "index.html";
        }

        async function carregarProdutos() {
            try {
                const response = await fetch(`${API_URL}/produtos`);

                if (!response.ok) {
                    throw new Error('Erro ao carregar produtos');
                }

                todosProdutos = await response.json();
                
                document.getElementById('loadingContainer').style.display = 'none';
                
                if (todosProdutos.length === 0) {
                    document.getElementById('produtosGrid').innerHTML = 
                        '<div class="no-produtos"><i class="fas fa-exclamation-circle"></i> Nenhum produto disponível no momento.</div>';
                    return;
                }

                criarFiltrosCategorias();
                exibirProdutos(todosProdutos);
                
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loadingContainer').style.display = 'none';
                document.getElementById('produtosGrid').innerHTML = 
                    `<div class="erro">
                        <i class="fas fa-exclamation-triangle"></i> 
                        Erro ao carregar produtos. Por favor, tente novamente.
                    </div>`;
            }
        }

        function criarFiltrosCategorias() {
            const categorias = [...new Set(todosProdutos.map(p => p.categoria))];
            const filtroContainer = document.getElementById('filtroCategorias');
            
            categorias.forEach(categoria => {
                const btn = document.createElement('button');
                btn.type = 'button';
                btn.className = 'filtro-btn';
                btn.textContent = categoria;
                btn.dataset.categoria = categoria;
                btn.addEventListener('click', (event) => {
                    event.preventDefault();
                    filtrarPorCategoria(categoria);
                });
                filtroContainer.appendChild(btn);
            });
        }

        function filtrarPorCategoria(categoria) {
            categoriaAtiva = categoria;
            
            document.querySelectorAll('.filtro-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.dataset.categoria === categoria) {
                    btn.classList.add('active');
                }
            });

            if (categoria === 'todas') {
                exibirProdutos(todosProdutos);
            } else {
                const produtosFiltrados = todosProdutos.filter(p => p.categoria === categoria);
                exibirProdutos(produtosFiltrados);
            }
        }

        function exibirProdutos(produtos) {
            const grid = document.getElementById('produtosGrid');
            
            if (produtos.length === 0) {
                grid.innerHTML = '<div class="no-produtos"><i class="fas fa-search"></i> Nenhum produto encontrado nesta categoria.</div>';
                return;
            }

            grid.innerHTML = '';
            
            produtos.forEach(produto => {
                const card = document.createElement('div');
                card.className = 'produto-card';
                
                card.innerHTML = `
                    <img src="${produto.imagem}" 
                         alt="${produto.nome}" 
                         class="produto-imagem" 
                         onerror="this.src='https://via.placeholder.com/400x300?text=${encodeURIComponent(produto.nome)}'">
                    <div class="produto-info">
                        <span class="produto-categoria">${produto.categoria}</span>
                        <h3 class="produto-nome">${produto.nome}</h3>
                        <p class="produto-descricao">${produto.descricao || 'Sem descrição'}</p>
                        <div class="produto-footer">
                            <span class="produto-preco">R$ ${produto.preco.toFixed(2)}</span>
                            <button class="btn-adicionar" onclick="adicionarAoPedido(${produto.id})">
                                <i class="fas fa-plus"></i> Adicionar
                            </button>
                        </div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function atualizarBadge() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            const totalQtd = carrinho.reduce((acc, item) => acc + item.quantidade, 0);
            document.getElementById('badgeQuantidade').textContent = `${totalQtd} item${totalQtd === 1 ? '' : 's'}`;
        }

        function adicionarAoPedido(produtoId) {
            const produto = todosProdutos.find(p => p.id === produtoId);
            if (produto) {
                const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
                const itemExistente = carrinho.find(item => item.id === produtoId);
                
                if (itemExistente) {
                    itemExistente.quantidade++;
                } else {
                    carrinho.push({
                        id: produto.id,
                        nome: produto.nome,
                        preco: produto.preco,
                        quantidade: 1
                    });
                }
                
                localStorage.setItem('carrinho', JSON.stringify(carrinho));
                atualizarBadge();
                alert(`✓ ${produto.nome} adicionado ao pedido!`);
            }
        }

        async function finalizarPedido() {
            const carrinho = JSON.parse(localStorage.getItem('carrinho') || '[]');
            if (!carrinho.length) {
                alert('Adicione itens antes de enviar para a comanda.');
                return;
            }

            const mesa = prompt('Informe o número da mesa para a comanda:', '1');
            if (!mesa) return;

            const payload = {
                mesa,
                itens: carrinho.map(item => ({
                    produtoId: item.id,
                    quantidade: item.quantidade
                }))
            };

            try {
                const resp = await fetch(`${API_URL}/pedidos`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                if (!resp.ok) {
                    const data = await resp.json().catch(() => ({}));
                    throw new Error(data.error || 'Erro ao registrar pedido');
                }

                await resp.json();

                localStorage.removeItem('carrinho');
                atualizarBadge();
                alert('Pedido enviado para a comanda!');
            } catch (err) {
                console.error(err);
                alert('Erro ao enviar pedido: ' + err.message);
            }
        }

        atualizarBadge();
        carregarProdutos();
    </script>

</body>
</html>
